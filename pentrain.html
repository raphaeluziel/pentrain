<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Raphael Uziel">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="pentrain.css">
    <title>PEN TRAIN</title>
</head>


<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">

                <!-- CONTENT BEGINS -->

                <div class="row mt-3">
                    <div class="col d-flex justify-content-center">
                        <div id="stage">
                            <canvas id="main_layer" width="840" height="480"></canvas>
                            <canvas id="path_layer" width="840" height="480"></canvas>
                        </div>
                    </div>
                </div>

                <div class="row mt-3 text-center">
                    <div class="col">
                        <button class="btn btn-success btn-sm me-3 pe-4 ps-4" id="start">Start</button>
                        <button class="btn btn-warning btn-sm rounded-pill exampleBtns me-3">Example 1</button>
                        <button class="btn btn-warning btn-sm rounded-pill exampleBtns me-3">Example 2</button>
                        <button class="btn btn-warning btn-sm rounded-pill exampleBtns me-3">Example 3</button>
                        <button class="btn btn-danger btn-sm me-3 pe-3 ps-3" id="reset">Reset</button>
                    </div>
                </div>

                <div class="row mt-3 justify-content-center">
                    <div class="col-auto">
                        Playback Speed: 
                    </div>
                    <div class="col-auto">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input playback" type="radio" name="playbackSpeed" id="1.000" value="1" checked>
                            <label class="form-check-label" for="1.000">1×</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input playback" type="radio" name="playbackSpeed" id="0.500" value="0.5">
                            <label class="form-check-label" for="0.500">½×</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input playback" type="radio" name="playbackSpeed" id="0.250" value="0.25">
                            <label class="form-check-label" for="0.250">¼×</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input playback" type="radio" name="playbackSpeed" id="0.125" value="0.125">
                            <label class="form-check-label" for="0.125">⅛×</label>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-auto">
                        <strong id="ex">Example 1: </strong>
                    </div>
                    <div class="col" id="message" style="height: 2em; color: rgb(99, 26, 171);">
                        The basketball moves horizontally at constant speed; there is no vertical motion.
                    </div>
                </div>

                <br><hr>

                <div>
                    Image Credits
                    <ul>
                        <li>Basketball:
                            <a href="https://commons.wikimedia.org/wiki/File:Basketball_pic.png">Pixabay</a>, CC0, via  Wikimedia Commons
                        </li>
                    </ul>
                </div>

                <script>
                    var sources = {
                        basketball: "basketball.png",
                        train: "train.png",
                        traindropped: "traindropped.png",
                        me: "me.png",
                    };
                </script>

                <script src="pentrain.js"></script>

                <!-- CONTENT BEGINS -->

            </div>
        </div>
    </div>
</body>
